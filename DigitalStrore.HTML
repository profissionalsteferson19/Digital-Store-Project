<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Digital Store</title>
    <link rel="stylesheet" href="DigitalStore.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="1">
        <h1><img src="./assets/157731749.png" alt="DigitalStore">Digital Store</h1>
    </div>
    <div class="2">
        <div class="2-form">
            <h2>Acesse sua conta</h2>
            <p>Novo cliente? Então registre-se <a href="#">aqui</a></p>
            <div class="2-input">
                <label for="email">
                    Login*
                    <input type="email" id="email" placeholder="Insira seu login ou email">
                </label>
            </div>
            <div class="2-input">
                <label for="senha">
                    Senha*
                    <input type="password" id="password" placeholder="Insira sua senha">
                </label>
            </div>
            <a href="#">Esqueci minha senha</a>
            <button type="button">Acessar Conta</button>
            <div class="2-img">
                <p>Ou faça login com</p>
                <img src="./assets/Gmail_Logo_512px.webp" alt="img-1">
                <img src="./assets/Facebook_f_logo_(2019).svg.png" alt="img-2">
            </div>
            <div class="2-imgG">
                <img src="./assets/Captura de Tela (5).png" alt="img-sapato">
            </div>
        </div>
    </div>
    <div class="3">
        
    </div>
</body>
</html>
